<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="v.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Internship Application Form</title>
</head>
<body>
   <h1> PAID INTERNSHIP FOR BCA STUDENTS</h1> 
<marquee behavior="scroll" direction="left"  class="vb">NOTE PLZ : हि इंटर्शीप फक्त BCA चा विद्यार्थ्यांसाठी च आहे.</marquee>

   <hr>
<form id="vishal">
    <label for="name"> Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="Address">Current Address:</label><br>
    <input type="text" id="Address" name="Address" required><br><br>
    
     <label for="dob">Date of Birth:</label><br>
     <input type="date" id="dob" name="dob" required><br><br>
    
     <label for="gender">male:</label>
    <input type="radio" id="male" name="gender" value="male" required> 

    <label for="gender">female:</label>
    <input type="radio" id="female" name="gender" value="female" required> 

    <label for="gender">other:</label>
    <input type="radio" id="other" name="gender" value="other" required> 
   <hr>

    <h2>Current Education</h2>

    <label for="college">College/University name :</label><br>
    <input type="text" id="college" name="college" required><br><br>

    <label for="degree">Degree:</label><br>
    <input type="text" id="degree" name="degree" required><br><br>

    <label for="year">Year of Study:</label><br>
    <input type="text" id="year" name="year" required><br><br>
     
    <label for="file">Upload marksheet:</label><br>
    <input type="file" id="file" name="file" required><br><br>
    <hr>
     <h2>Internship Preferences</h2>
   <label for="service-select">Internship Preferences:</label>
   <select id="service-select" name="services">
  <option value="web Development">Web Development</option>
  <option value="app Development">App Development</option>
</select>
<h3>Internship Duration: (3 Months)</h3> 
<h3> Availability: (Full-time) </h3>
 <h3>5K PER MONTH</h3>
<hr>

<h2>Skills & Experience</h2>

 <label for="skill"> select your Skills:</label>
<select name="skill" id="skill">
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
</select>
  <br>
<label for="experience">select your Experience:</label>
<select name="Experience" id="experience">
    <option value="html">1 Months</option>
    <option value="css">2 Months</option>
    <option value="javascript">5 Months</option>
    <option value="python">1 years</option>
    <option value="java">2+ years</option>
</select>


<hr>

<h2>Documents Upload</h2>

<label for="resume"> Upload your resume:</label>
<input type="file" id="resume" name="resume" required>

<label for="Goverment"> Upload your any Government ID:</label>
<input type="file" id="government" name="government" required>

<hr>
 

<br>
<label for="checkbox">Declaration: "I hereby declare that the information provided is true." (Checkbox).</label>
<input type="checkbox" required>
<br><br>

<center>
<input class="vishal2" type="submit" value="Submit Application">
</center>
</form>
  

</body>
</html>
